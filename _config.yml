# Dependencies
markdown: kramdown
highlighter: rouge

# Gems
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-redirect-from
  - jekyll-seo-tag

# Settings
color: '#fab005'
exclude:
  [
    CNAME,
    README.md,
    NOTES.md,
    LICENSE.md,
    .gitignore,
    package.json,
    _js,
    _scss,
    _images,
    gulpfile.js,
    gulpconfig.js,
    node_modules,
    gemfile,
    Gemfile.lock,
  ]
permalink: /:title/
compress_html:
  clippings: all
  comments: all
dark_theme: false

# Site meta
title: Kolkata Covid Help
tagline: 'Kolkata Covid Help'
description: 'Kolkata Covid Help'
keywords: 'kolkata, india, west bengal, covid, help, west, bengal, covid19, covid-19, corona, coronavirus, virus'
url: https://kolkatacovid.org
baseurl: /
assets: /assets
images: /images/
image: index-large.jpg
logo: /assets/icons/apple-icon-144x144.png

author:
  name: GDG Kolkata
  bio: This is a community effort of Google Developers Group Kolkata
  image: author
  url: https://kolkatacovid.org
  email: hello@connorbaer.co
  twitter: gdgkolkata

social:
  twitter: https://twitter.com/gdgkolkata
  instagram: https://instagram.com/gdgkolkata
  github: https://github.com/gdgkolkata

version: 2.0.0

github:
  repo: https://github.com/kolkatacovid/kolkatacovid.github.io

